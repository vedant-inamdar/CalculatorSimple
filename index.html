<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,300,0,0"
    />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <input type="text" class="display-input" disabled />
      </div>
      <div class="buttons">
        <button class="button operator" data-value="AC">AC</button>
        <button class="button operator" data-value="%">%</button>
        <button class="button operator" data-value="DEL">
          <span class="material-symbols-outlined">backspace</span>
        </button>
        <button class="button operator" data-value="/">/</button>
        <button class="button" data-value="7">7</button>
        <button class="button" data-value="8">8</button>
        <button class="button" data-value="9">9</button>
        <button class="button operator" data-value="*">*</button>
        <button class="button" data-value="4">4</button>
        <button class="button" data-value="5">5</button>
        <button class="button" data-value="6">6</button>
        <button class="button operator" data-value="-">-</button>
        <button class="button" data-value="1">1</button>
        <button class="button" data-value="2">2</button>
        <button class="button" data-value="3">3</button>
        <button class="button operator" data-value="+">+</button>
        <button class="button" data-value="00">00</button>
        <button class="button" data-value="0">0</button>
        <button class="button" data-value=".">.</button>
        <button class="button operator equal" data-value="=">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
